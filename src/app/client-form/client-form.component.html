<div id="form-body">
  <div>
    <h1>New Client Entry</h1>
  </div>
  <div id="form-pad">
    <div id="form-content">
      <form>
        <div class="form-group">
            <input #client_name type="text" class="form-control" placeholder="Client Name">
        </div>
        <div class="form-group">
          <input #start_date type="date" class="form-control" placeholder="Contract Start Date">
        </div>
        <div class="form-group">
            <input #end_date type="date" class="form-control" placeholder="Contract End Date">
        </div>
        <div class="form-group">
          <input #revenue type="number" class="form-control" placeholder="Total Contract Revenue">
        </div>
        <button type="button"
                class="btn btn-primary"
                (click)="addClient(client_name.value,
                                    start_date.value,
                                    end_date.value,
                                    revenue.value);
                        client_name.value = '';
                        start_date.value = '';
                        end_date.value = '';
                        revenue.value = '';">Submit</button>
      </form>
    </div>
  </div>
</div>
