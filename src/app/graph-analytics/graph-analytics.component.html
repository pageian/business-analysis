<div class="container-fluid" style="margin-top: 50px;">
  <div class="row justify-content-center">
      <div class="col-lg-5 card-deck">
          <div class="card cardStyle">
              <div class="card-header" style="background-color: white;">
                  <h2 class="h2"> Profit Analysis</h2>
                </div>
              <div class="card-body">
                  <canvas id="profitPlot"></canvas></div>
          </div>
      </div>
      <div class="col-lg-5 card-deck">
        <div class="card cardStyle">
            <div class="card-header" style="background-color: white;">
                <h2 class="h2"> Revenue Analysis</h2>
              </div>
            <div class="card-body">
                <canvas id="revCostPlot"></canvas></div>
        </div>
      </div>
      <div class="col-lg-5 card-deck" style=" margin-top: 30px; margin-bottom: 50px;">
        <div class="card cardStyle">
            <div class="card-header" style="background-color: white;">
                <h2 class="h2">Costs Breakdown</h2>
              </div>
            <div class="card-body">
                <canvas id="costsBreakdown"></canvas></div>
        </div>
      </div>
      <div class="col-lg-5 card-deck" style=" margin-top: 30px; margin-bottom: 50px;">
        <div class="card cardStyle">
            <div class="card-header" style="background-color: white;">
                <h2 class="h2">Client Acquisition</h2>
              </div>
            <div class="card-body">
                <canvas id="clients"></canvas></div>
        </div>
      </div>
      <div class="col-lg-8 col-12" style=" margin-top: 30px; margin-bottom: 50px;">
          <div class="cardStyle">
              <div class="card-header" style="background-color: white;">
                  <h2 class="h2">Technologies currently in use here</h2>
              </div>
              <div class="card-body">
                <canvas id="horizontalBar"></canvas>
                <select  (change)="applyDateFilter($event.target.value)">
                    <option value="1">This Month</option>
                    <option value="2">Last Month</option>
                    <option value="3">Past Three months</option>
                    <option value="4">Half Year</option>
                </select>
            </div>
          </div>
      </div>
  </div>
</div>


<script>
  $(document).ready(function() {
console.log("document is ready");
$( ".card" ).hover(
function() {
  $(this).addClass('shadow-lg').css('cursor', 'pointer'); 
}, function() {
  $(this).removeClass('shadow-lg');
}
);

// document ready  
});
</script>
