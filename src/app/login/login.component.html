<div class="container-fluid" style="min-height: 100%;">
  <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-lg-7 col-md-8 col-sm-6" style="margin-top: 50px; ">
          <h2 style="font-weight: 700;font-size: 50px; text-align: center;">Welcome!!!</h2> 
          <br>
        <h3 class="form-header" style="font-style: oblique;">Please login to continue</h3>

          <hr>
      </div>

  </div>
<div class="row">
<div id="form-pad">
  <div id="form-content">
    <form>
      <div class="form-group">
        <input #email type="email" class="form-control" placeholder="Email address">
      </div>
      <div class="form-group">
        <input #password type="password" class="form-control" placeholder="Password">
      </div>
      <button type="button"
              class="btn btn-primary"
              (click)="login(email.value, password.value);
                        email.value = '';
                        password.value = '';">Log In</button>
    </form>
    <hr class="separator">
    <a routerLink="/signup" id="detail-btn" class="btn btn-primary">Create New Account</a>
  </div>
</div>
</div>
